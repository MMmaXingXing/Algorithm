<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01</title>
	</head>
	<body>
		<p>
			增加一个向列表中插入元素的方法，该方法只在待插元素大于列表中的所有元素时才执行插入操作。
			这里的大于有多重含义，对于数字，它是指数值上的大小；对于字母，它是指在字母表中出现的先后顺序。
		</p>
		<script src="list_base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			List.prototype.insertAfterMax = function(element){
				var dataStore = this.dataStore;
				dataStore = dataStore.sort();
				var max = ((typeof dataStore[0] == 'number')? dataStore[dataStore.length - 1]:dataStore[0])
				this.insert (element,max)
			}
			
			//test
			var list = new List();  
			list.append('a');  
			list.append('c');  
			list.append('b');  
			list.append('e');  
			list.append('d');  
			list.append('f');  
			list.insertAfterMax('333')  
			console.log(list.toString());  
			
			//angin 
			
			List.prototype.insertmax = function(element,idx){
				var dataStore = this.dataStore;
				dataStore = dataStore.sort();
				var max = ((typeof dataStore[0] == 'number')? dataStore[dataStore.length - 1]:dataStore[0])
				if(element > max){
					this.insert(element,idx);
				}
				return false
			}
			
			//test
			var list = new List();  
			list.append('a');  
			list.append('c');  
			list.append('b');  
			list.append('e');  
			list.append('d');  
			list.append('f');  
			list.insertmax('333',2)  
			console.log(list.toString());  
		</script>
	</body>
</html>
